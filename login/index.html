<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="login.css" />
  </head>
  <body>
    <div class="page-container d-flex flex-center-xy">
      <div id="login-form-container">
        <h1 class="form">Autentique-se e comece a se divertir!</h1>
        <form class="d-flex-column flex-align-center">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="login-email"
            name="email"
            placeholder="Digite seu melhor email"
            required
          />

          <label for="senha">Senha:</label>
          <input type="password" id="login-senha" name="senha" required placeholder="Digite sua senha" />

          <button type="submit">Entrar</button><br>
          <a href="/cadastro/cadastro.html">Ainda nÃ£o possui cadastro? Cadastre-se aqui</a>
        </form>
      </div>
    </div>
  </body>
</html>
